<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bookcat Index</title>
    </h:head>
    <h:body>
        <h1>Add Category</h1>
        <h:form>
            <h:inputText value="#{index.bookcat_name}" />
            <h:inputHidden value="#{index.bookcat_id}" />
            <h:commandButton value="Add" action="#{index.AddBookcat()}"/>
        </h:form>
        <br/>
        <h1>All Category</h1>
        <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{index.ctgs}" var="item" border="1">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="BookcatId"/>
                        </f:facet>
                        <h:outputText value="#{item.bookcatId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="BookcatName"/>
                        </f:facet>
                        <h:outputText value="#{item.bookcatName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Action"/>
                        </f:facet>
                        <h:commandLink action="#{index.UpdateBookcat(item.bookcatId)}">Edit</h:commandLink>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Action"/>
                        </f:facet>
                        <h:commandLink action="#{index.DeleteBookcat(item.bookcatId)}">Delete</h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>


    </h:body>
</html>
